<script>
function showAllCards() {
    const list = document.getElementById('allCardsList');
    list.innerHTML = "";
    cardTexts.forEach((text, index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${text}`;
        list.appendChild(li);
    });
    document.getElementById('allCardsModal').style.display = 'block';
}

function closeAllCards() {
    document.getElementById('allCardsModal').style.display = 'none';
}

// ================= Game Logic ===================
let chosenCards = [];
let flippedCount = 0;

function drawRandomCard() {
    const cardDisplay = document.getElementById("cardDisplay");
    cardDisplay.innerHTML = ""; // reset
    chosenCards = [];
    flippedCount = 0;

    // Pick 3 unique random cards
    let pool = [...cardTexts];
    for (let i = 0; i < 3; i++) {
        let idx = Math.floor(Math.random() * pool.length);
        chosenCards.push(pool.splice(idx, 1)[0]);
    }

    chosenCards.forEach((text) => {
        const wrapper = document.createElement("div");
        wrapper.classList.add("card-wrapper");

        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
            <div class="card-face card-front">
                <div>
                    <div class="card-title">Royal Card</div>
                    <p>Tap to reveal</p>
                </div>
            </div>
            <div class="card-face card-back">
                <p>${text}</p>
            </div>
        `;

        wrapper.appendChild(card);
        cardDisplay.appendChild(wrapper);

        let flipped = false;

        card.addEventListener("click", () => {
            if (flipped || flippedCount >= 2) return;

            flipped = true;
            card.classList.add("flipped");
            flippedCount++;

            // if 2 chosen, auto-flip the last one
            if (flippedCount === 2) {
                const allCards = document.querySelectorAll(".card");
                allCards.forEach((c) => {
                    if (!c.classList.contains("flipped")) {
                        setTimeout(() => {
                            c.classList.add("flipped", "disabled");
                        }, 800);
                    }
                });
            }
        });
    });
}
