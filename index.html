<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Royal Choices</title>
    <style>
        body {
            font-family: 'Garamond', 'Times New Roman', serif;
            background: #1a0a0a url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: #f8e3c3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 50px;
            font-size: 2.8rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            letter-spacing: 3px;
            color: #e8c8a0;
            position: relative;
            padding-bottom: 20px;
        }
        h1:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #b58763, transparent);
        }
        .choices-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
        }
        .choice-card {
            position: relative;
            width: 240px;
            height: 340px;
            perspective: 1000px;
            cursor: pointer;
        }
        .choice-inner {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            transition: all 0.4s ease;
            overflow: hidden;
        }
        .choice-inner:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            z-index: 1;
            border-radius: 8px;
        }
        .choice-inner:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
        }
        .choice-text {
            position: relative;
            z-index: 2;
            padding: 20px;
            text-align: center;
        }
        .pinkslip {
            background: linear-gradient(135deg, #8b0000, #4a0000);
            border: 1px solid #d4a76a;
        }
        .repeat {
            background: linear-gradient(135deg, #6b0000, #3a0000);
            border: 1px solid #d4a76a;
        }
        .norepeat {
            background: linear-gradient(135deg, #4f0000, #2a0000);
            border: 1px solid #d4a76a;
        }
        .choice-card:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid rgba(212, 167, 106, 0.3);
            border-radius: 8px;
            pointer-events: none;
            transition: all 0.4s ease;
        }
        .choice-card:hover:after {
            border: 1px solid rgba(212, 167, 106, 0.7);
        }
        @media (max-width: 768px) {
            .choices-container {
                gap: 25px;
            }
            .choice-card {
                width: 200px;
                height: 280px;
            }
            h1 {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>

<h1>Choose Your Royal Path</h1>


<div class="choice-card" onclick="goToPage('./pinkslip.html')">
    <div class="choice-inner pinkslip">
        <div class="choice-text">Pink Slip</div>
    </div>
</div>
<div class="choice-card" onclick="goToPage('./Repeat.html')">
    <div class="choice-inner repeat">
        <div class="choice-text">Repeat</div>
    </div>
</div>
<div class="choice-card" onclick="goToPage('./noRepeat.html')">
    <div class="choice-inner norepeat">
        <div class="choice-text">No Repeat</div>
    </div>
</div>


<script>
    function goToPage(page) {
        // Add elegant transition before navigation
        document.body.style.opacity = '0.7';
        setTimeout(() => {
            window.location.href = page;
        }, 300);
    }
</script>

</body>

</html>
